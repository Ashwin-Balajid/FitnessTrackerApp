{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Fitness Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
        }

        .wrapper {
            display: flex;
            width: 80%;
            max-width: 1000px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .image-side {
            width: 60%;
            background: url("{% static 'signup.jpg' %}") no-repeat center center/cover;
        }

        .form-side {
            width: 50%;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-side h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .form-side form {
            display: flex;
            flex-direction: column;
        }

        .form-side input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-side button {
            padding: 12px;
            margin-top: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .form-side button:hover {
            background: #367c39;
        }

        .form-side p {
            text-align: center;
            margin-top: 15px;
        }

        .form-side a {
            color: #4CAF50;
            text-decoration: none;
        }

        .form-side a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .wrapper {
                flex-direction: column;
            }

            .image-side {
                width: 100%;
                height: 200px;
            }

            .form-side {
                width: 100%;
                padding: 30px 20px;
            }
        }

        .btn {
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
            width: 100%;
        }

        .btn:hover {
            background: #367c39;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="image-side" style="background-image: url('{% static "images/signup.jpg" %}');"></div>


        <div class="form-side">
            <h2>Sign Up</h2>
            <form action="{% url 'signup' %}" method="POST">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password1" placeholder="Password" required>
                <input type="password" name="password2" placeholder="Confirm Password" required>
                <button type="submit" class="btn">Sign Up</button>
            </form>
 

            <p>Already have an account? <a href="{% url 'signin' %}">Sign In</a></p>
        </div>    
    </div>    

</body>

</html>
